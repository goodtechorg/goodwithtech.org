baseURL = "https://goodwithtech.org/"
languageCode = "en-gb"
title = "Good with tech - a community of tech for good"
copyright = "James Crowley, 2018"
# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

googleAnalytics = ""
preserveTaxonomyNames = true
paginate = 5 #frontpage pagination
summaryLength = 25

[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS" ]

[taxonomies]
  author = "authors"
  causes = "causes"
  location = "locations"

[mediaTypes]
[mediaTypes."text/netlify"]
suffixes = ""
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[params]
  logo = "/logo.png"
  description ="the clean blog!"
  mailchimp = "https://goodwithtech.us20.list-manage.com/subscribe/post?u=f99fde243704776785352a4bf&amp;id=e1977797a7"

[params.social]
  github = "goodtechorg"
  linkedin = "company/goodwithtech"
  medium = "goodwithtech"
  twitter = "goodwithtech"

